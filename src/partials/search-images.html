<form class="search-form" id="search-form">
  <div id="cover">
    <div class="tb">
      <div class="td">
        <input
          class="search-form__input"
          type="text"
          autocomplete="off"
          placeholder="Search images..."
          name="searchQuery"
        />
      </div>
      <div class="td" id="s-cover">
        <button class="search-form__button" type="submit">
          <div id="s-circle"></div>
          <span class="search-form__icon"></span>
        </button>
      </div>
    </div>
  </div>
</form>
